###############################################################################
# General
###############################################################################

# Set prefix.
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set the delay between prefix and command.
set -sg escape-time 1

setw -g mouse off
setw -g mode-keys vi

# Only constrain window size if a smaller client is actively viewing it.
# The default is to constrain all windows to the size of the smallest client!
setw -g aggressive-resize on

# Use true colors.
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",*256col*:Tc"

# Use a base index of 1 for windows and panes, instead of 0.
set -g base-index 1
setw -g pane-base-index 1

# Don't rename windows.
setw -g automatic-rename off

# Enable activity alerts.
setw -g monitor-activity on
set -g visual-activity on

# Pane splitting, movement, and resizing
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload the file with prefix r.
bind r source-file ~/.tmux.conf \; display " ✱ Reloaded ~/.tmux.conf"


###############################################################################
# Colors (Solarized 256)
###############################################################################

color_base03="colour234"
color_base02="colour235"
color_base01="colour240"
color_base00="colour241"
color_base0="colour244"
color_base1="colour245"
color_base2="colour254"
color_base3="colour230"
color_yellow="colour136"
color_orange="colour166"
color_red="colour160"
color_magenta="colour125"
color_violet="colour61"
color_blue="colour33"
color_cyan="colour37"
color_green="colour64"

###############################################################################
# Status line
###############################################################################

# Status line left side
set -g status-left "#[bg=$color_base02] ▣ #S #[default] "

# Status line right side
# e.g., Wed Feb 14 7:09 PM
set -g status-right-length 120
set -g status-right "#(~/bin/spotify-current-track) #[bg=$color_base02] %a %b %e %l:%M %p "

# Update the status line every second
set -g status-interval 1

# Status line colors
set -g status-fg $color_base01
set -g status-bg $color_base03
set -g status-attr default

# Left justify the window list
set -g status-justify left
set -g window-status-format "#[bg=$color_base0] #I #[default] #W "
set -g window-status-current-format "#[bg=$color_cyan] #I #[default] #W "

# Window colors
setw -g window-status-fg $color_base03
setw -g window-status-bg $color_base01
setw -g window-status-attr bright

setw -g window-status-current-fg $color_base03
setw -g window-status-current-bg $color_base01
setw -g window-status-current-attr bright

setw -g window-status-activity-attr bright

# Pane colors
set -g pane-border-fg $color_base01
set -g pane-active-border-fg $color_cyan
set -g pane-border-bg default
set -g pane-active-border-bg default

set -g display-panes-active-colour $color_cyan
set -g display-panes-colour $color_base01

# Command/message line
set -g message-fg $color_blue
set -g message-bg $color_base03
set -g message-attr default
