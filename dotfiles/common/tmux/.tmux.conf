###############################################################################
# General
###############################################################################

# Set prefix.
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set the delay between prefix and command.
set -sg escape-time 1

setw -g mouse off
setw -g mode-keys vi

# Only constrain window size if a smaller client is actively viewing it.
# The default is to constrain all windows to the size of the smallest client!
setw -g aggressive-resize on

# Use true colors.
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Use a base index of 1 for windows and panes, instead of 0.
set -g base-index 1
setw -g pane-base-index 1

# Don't rename windows.
setw -g automatic-rename off

# Enable activity alerts.
setw -g monitor-activity on
set -g visual-activity on

# Pane splitting, movement, and resizing
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload the file with prefix r.
bind r source-file ~/.tmux.conf \; display " ✱ Reloaded ~/.tmux.conf"

###############################################################################
# Colors (Solarized 256)
###############################################################################

color_base03="colour234"
color_base02="colour235"
color_base01="colour240"
color_base00="colour241"
color_base0="colour244"
color_base1="colour245"
color_base2="colour254"
color_base3="colour230"
color_yellow="colour136"
color_orange="colour166"
color_red="colour160"
color_magenta="colour125"
color_violet="colour61"
color_blue="colour33"
color_cyan="colour37"
color_green="colour64"

###############################################################################
# Status line
###############################################################################

set -g status-interval 1
set -g status-justify left

set -g status-style "bg=$color_base03,fg=$color_base01"
set -g status-left " ▣ #S "
set -g status-left-style "bg=$color_base02"

set -g status-right-length 120
set -g status-right "#(~/bin/spotify-current-track) #[bg=$color_base02] %a %b %e %l:%M %p "

setw -g window-status-format "#[bg=$color_base0] #I #[bg=$color_base01] #W #[fg=$color_base1]#{?window_zoomed_flag,Z ,}"
setw -g window-status-current-format "#[bg=$color_cyan] #I #[bg=$color_base01] #W #[fg=$color_base1]#{?window_zoomed_flag,Z ,}"
setw -g window-status-style "bg=$color_base01,fg=$color_base03,bright"
setw -g window-status-activity-style "bg=default"

set -g pane-border-style "bg=default,fg=$color_base01"
set -g pane-active-border-style "bg=default,fg=$color_cyan"
set -g display-panes-active-colour $color_cyan
set -g display-panes-colour $color_base01

set -g message-style "bg=$color_base03,fg=$color_blue"

################################################################################
# Nested session handling
################################################################################

bind -T root C-up \
    set key-table off \; \
    set prefix None \; \
    set window-status-current-format "#[bg=$color_cyan] #I #[bg=$color_base01] #W ↑ " \; \
    refresh-client -S \; \

bind -T off C-down \
    set -u key-table \; \
    set -u prefix \; \
    set -u window-status-current-format \; \
    refresh-client -S \; \
